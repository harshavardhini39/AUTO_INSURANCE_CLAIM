<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>
</head>
<body>
    <h1>Insurance Prediction</h1>
    <form method="POST" action="/predict">
        <label for="Inception_Date">Inception Date:</label>
        <input type="text" id="Inception_Date" name="Inception_Date" required><br>

        <label for="Policy_Number">Policy Number:</label>
        <input type="text" id="Policy_Number" name="Policy_Number" required><br>

        <label for="Policy_Type">Policy Type:</label>
        <input type="text" id="Policy_Type" name="Policy_Type" required><br>

        <label for="Policy_Premium">Policy Premium:</label>
        <input type="number" id="Policy_Premium" name="Policy_Premium" required><br>

        <label for="Channel">Channel:</label>
        <input type="text" id="Channel" name="Channel" required><br>

        <label for="State">State:</label>
        <input type="text" id="State" name="State" required><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br>

        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" required><br>

        <label for="Marital_Status">Marital Status:</label>
        <input type="text" id="Marital_Status" name="Marital_Status" required><br>

        <label for="Education">Education:</label>
        <input type="text" id="Education" name="Education" required><br>

        <label for="Profession">Profession:</label>
        <input type="text" id="Profession" name="Profession" required><br>

        <label for="Driving_Exp">Driving Experience:</label>
        <input type="number" id="Driving_Exp" name="Driving_Exp" required><br>

        <label for="Vehicle_Usage">Vehicle Usage:</label>
        <input type="text" id="Vehicle_Usage" name="Vehicle_Usage" required><br>

        <label for="Annual_Miles">Annual Miles:</label>
        <input type="number" id="Annual_Miles" name="Annual_Miles" required><br>

        <label for="Previous_Citations">Previous Citations:</label>
        <input type="number" id="Previous_Citations" name="Previous_Citations" required><br>

        <label for="Previous_Accidents">Previous Accidents:</label>
        <input type="number" id="Previous_Accidents" name="Previous_Accidents" required><br>

        <label for="Coverage_Type">Coverage Type:</label>
        <input type="text" id="Coverage_Type" name="Coverage_Type" required><br>

        <label for="Umbrella_Policy">Umbrella Policy:</label>
        <input type="text" id="Umbrella_Policy" name="Umbrella_Policy" required><br>

        <label for="Make">Make:</label>
        <input type="text" id="Make" name="Make" required><br>

        <label for="Vehicle_Cost">Vehicle Cost:</label>
        <input type="number" id="Vehicle_Cost" name="Vehicle_Cost" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Prediction Result:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
